# to use Sqlite3 copy the database-example.yml file, paste it here replacing this below
# this is setup to use mysql2 in development and production
# remember to create the two mysql databases, development and production
# change 'your_password' to your setting

development:
  reconnect: false
  database: sequencers_development
  timeout: 5000
  adapter: mysql2
  encoding: utf8
  username: root
  password: "your_password"
  socket: /tmp/mysql.sock
  pool: 5
  host: localhost
 #host: 127.0.0.1:3000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  database: sequencers_test
  timeout: 5000
  adapter: sqlite3
  encoding: utf8
  username: root
  password: "your_password"
 #socket: /tmp/mysql.sock
  pool: 5
  host: localhost
 #host: 127.0.0.1:3000

production:
  adapter: mysql2
  encoding: utf8
  username: root
  password: "your_password"
  reconnect: false
  database: sequencers_production
  timeout: 5000
  socket: /tmp/mysql.sock
  pool: 5
  host: localhost
 #host: 127.0.0.1:3000
