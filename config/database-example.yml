# mysql
defaults: &defaults
  adapter: mysql
  encoding: utf8
  username: root or username      # change 
  password: "your password"       # change
  socket: /tmp/mysql.sock
  pool: 5
 #host: localhost
  host: 127.0.0.1          # one or the other will work

development:
  adapter: sqlite3
  encoding: utf8
  username: root or username      # change 
  password: "your password"       # change
 #socket: /tmp/mysql.sock         # uncomment if you use mysql adapter
  pool: 5
 #host: localhost
  host: 127.0.0.1          # one or the other will work 
  reconnect: false
  database: sequencers_development
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  reconnect: false
  database: sequencers_test
  timeout: 5000
  <<: *defaults

production:
  reconnect: false
  database: sequencers_production
  timeout: 5000
  <<: *defaults
